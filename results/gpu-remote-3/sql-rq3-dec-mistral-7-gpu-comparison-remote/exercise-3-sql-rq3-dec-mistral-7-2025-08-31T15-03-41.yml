output:
- sql CREATE VIEW total_purchases_by_holder_and_store AS SELECT HOLDERS.FirstName,
  HOLDERS.LastName, STORES.Name, SUM(PURCHASES.Amount) as total_amount FROM PURCHASES
  JOIN CREDIT_CARDS ON PURCHASES.CCNumber = CREDIT_CARDS.CCNumber JOIN HOLDERS ON
  CREDIT_CARDS.HolderCode = HOLDERS.HolderCode JOIN STORES ON PURCHASES.StoreCode
  = STORES.StoreCode WHERE PURCHASES.Date >= '2022-01-01' AND PURCHASES.Date <= '2022-12-31'
  AND STORES.Name = 'Store A' GROUP BY HOLDERS.FirstName, HOLDERS.LastName, STORES.Name;
